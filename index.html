<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carrot game</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body>
    <section class="game">
      <div class="game__info">
        <button class="control-btn">
          <span class="material-icons">play_arrow</span>
        </button>
        <span class="timer hidden"></span>
        <div class="count-box hidden">
          <span class="count"></span>
        </div>
      </div>
      <div class="game__items"></div>
    </section>
    <section class="pop-up hidden">
      <button class="replay-btn">
        <span class="material-icons">replay</span>
      </button>
      <span class="pop-up__text">Replay?</span>
    </section>
    <form class="info-form">
      <div class="duration">
        <label for="duration">게임시간</label>
        <input
          type="number"
          min="0"
          max="10"
          id="duration"
          placeholder="0 ~ 10"
          required
        />
      </div>
      <div class="carrot-count">
        <label for="carrot-count">당근 수</label>
        <input
          type="number"
          min="0"
          max="10"
          id="carrot-count"
          placeholder="0 ~ 10"
          required
        />
      </div>
      <input class="submit" type="submit" value="시작!" />
    </form>
  </body>
</html>
